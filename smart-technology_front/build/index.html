    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"
    >
      for(var current,splide=new Splide("#main-carousel",{pagination:!1}),thumbnails=document.getElementsByClassName("thumbnail"),i=0;i<thumbnails.length;i++)initThumbnail(thumbnails[i],i);function initThumbnail(i,n){i.addEventListener("click",(function(){splide.go(n)}))}splide.on("mounted move",(function(){var i=thumbnails[splide.index];i&&(current&&current.classList.remove("is-active"),i.classList.add("is-active"), current = i) })), splide.mount()
    </script>
